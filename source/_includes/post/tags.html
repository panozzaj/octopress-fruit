{% capture tag %}{% if post %}{{ post.tags | tag_links | size }}{% else %}{{ page.tags | tag_links | size }}{% endif %}{% endcapture %}
{% unless tag == '0' %}
<p>
  Tags:
  <span class="tags">
    {% if post %}
      {{ post.tags | tag_links }}
    {% else %}
      {{ page.tags | tag_links }}
    {% endif %}
  </span>
</p>
{% endunless %}
